<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My work</title>

</head>
<body>

<script>

    Function.prototype.call = function () {
        var context = arguments[0];
        var args = [].slice.apply(arguments,[1]);
        return this.apply(context, args);
    };

    var user = {
        name:'Anton',
        surname:'Sych'
    };

    function me() {
        alert(this.name + ' ' + this.surname);
    }

    me.call(user); // Anton Sych

</script>

</body>
</html>
