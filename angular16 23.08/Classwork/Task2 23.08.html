<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>

    <meta charset="utf-8">
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <base href="/" />
    <title>My  work</title>

    <script>
        var app = angular.module('myApp', ['ngRoute'])
                .config(function ($routeProvider, $locationProvider) {

                    $routeProvider
                            .when('/view1', {
                                templateUrl: 'Task/view1.html'
                            })
                            .when('/view2', {
                                templateUrl: 'Task/view2.html'
                            })
                            .otherwise({
                                redirectTo: '/'
                            });

                    $locationProvider.html5Mode(true);
                })
    </script>

</head>

<!--Создайте страницу с двумя ссылками view1 и view2. -->
<!--Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task-->
<!--Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode-->

<body>
<div class="panel panel-primary">
    <ul class="nav nav-tabs">
        <li><a href="#/view1">View1</a></li>
        <li><a href="#/view2">View2</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>
</body>
</html>
