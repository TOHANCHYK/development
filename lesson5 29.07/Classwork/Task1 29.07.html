<!DOCTYPE html>

<body>
<script>

    var counter = 0;
    function printNumber() {

            console.log(++counter);

    }

    var timer = setInterval(printNumber, 100);

    setTimeout(function() {
        clearInterval(timer);
    }, 2000);

    
</script>
