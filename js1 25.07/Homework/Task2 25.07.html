<!DOCTYPE html>

<title>My work</title>

<script>
    function sort(arr) {
    	var isSorted = true;
    	for (var j = 0; j < arr.length; j++) {
    		isSorted = true;
        	for (var i = 0; i < arr.length - 1; i++) {
            	if (arr[i] > arr[i+1]) { 
            		var temp = arr[i];
            		arr[i] = arr [i+1];
            		arr[i+1] = temp;
            		isSorted = false;
            		
        		}
        	}
             	if (isSorted)  break;
         	
    	}
        return arr;

    }

    var array = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];

    document.write(sort(array));

</script>
</head>
