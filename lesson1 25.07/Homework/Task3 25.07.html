<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>ДЗ</title> 

<script>

    function bigToSmall(array) {
    	return concat(array).sort(sorted).join('>');
		
		function sorted(a, b) {
		return b - a;
    }

    function concat(arr) {
		return  arr.reduce(function(conc, current) {
			return conc.concat(current);
			});
		}
    }

  var array1 = [[1,2],[3,4],[5,6]];
  var array2 = [[1,3,5],[2,4,6]];
  var array3 = [[1,1],[1],[1,1]];

    document.write(bigToSmall(array1) + '<hr/>');
    document.write(bigToSmall(array2) + '<hr/>');
    document.write(bigToSmall(array3));

</script>
</head>
