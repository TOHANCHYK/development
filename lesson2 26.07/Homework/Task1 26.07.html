<script>

	function summary (b) {
		b = 0;
		return function(a) {
		return b += a;
		}
		return b;
	}

	var sum = summary();
	
	console.log(sum(3)); //3
	console.log(sum(5)); //8
	console.log(sum(228)); //236
	
</script>
