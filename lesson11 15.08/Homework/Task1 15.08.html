<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="toDoListApp">
<head>
    <title>ToDo List (Task2)</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <script>

        var model = {
            user: "User1",
            tasks: []
        };

        var toDoListApp = angular.module("toDoListApp",[]);

        toDoListApp.controller("ToDoListCtrl", function ($scope) {
            $scope.data = model;


            $scope.addOne = function () {

                $scope.data.tasks.push({
                    name: $scope.nameTask,
                    description :$scope.descriptionTask,
                    date: $scope.dateTask,
                    done: $scope.doneTask
                });

                $scope.nameTask = "";
                $scope.descriptionTask = "";
            };
            $scope.showText = function (done) {
                return done ? "Done" : "To do";
            }
            $scope.setStyle = function (done) {
                return done ? "color:green" : "color:red; font-weight: bold";
            }
        })

    </script>

</head>
<body ng-controller="ToDoListCtrl">

<div class="container">
    <div class="page-header">
    <h3>ToDo List</h3>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in data.tasks">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.date}}</td>
            <td>
                <span style="{{setStyle(task.done)}}">
                    {{showText(task.done)}}
                </span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="panel">
        <div class="input-group">

            <b>Name</b><br>
            <input class="form-control" ng-model="nameTask" style="width: 1000px"/><br><br>
            <b>Description</b><br>
            <input class="form-control" ng-model="descriptionTask"/><br><br>
            <b>Due Date</b><br>
            <input type="date" ng-model="dateTask" style="width: 1000px"/><br><br>
            <b>Completed</b><br>
            <td><input type="checkbox" ng-model="doneTask" /></td><br><br>

            <button class="btn btn-default" ng-click="addOne()">Add</button>


    </div>
    </div>
</div>
</body>
</html>
