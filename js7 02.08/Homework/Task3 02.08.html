<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My work</title>
    <style>
        table {
            border: solid 1px black;
            height: 100px;
            width: 100px;
        }
        td {
            border: solid 1px black;
        }

    </style>

</head>
<body>
    <script>

        //        Напишите функцию makeBoard, которая генерирует таблицу
        //        с указанным количеством строк и столбцов и закрашивает ее ечейки черным и белым цветами в шахматном порядке.

        function makeBoard(row, col) {
            var table = document.createElement('table');
            var tr;
            var td;
            for(i = 0; i < row; i++) {
                tr = document.createElement('tr');
                table.appendChild(tr);

                for (j = 0; j < col; j++) {
                    td = document.createElement('td');
                    tr.appendChild(td);
                    if ((i % 2) == 0) {
                        if ((j % 2) == 0) {
                            td.style.background = 'black';
                        }
                    }else {
                        if ((j % 2 ) == 1) {
                            td.style.background = 'black';
                        }
                    }
                }
            }


            console.log(table);
            document.body.appendChild(table);
            document.body.innerHTML += '<hr/>';
        }
        makeBoard(5, 20);
        makeBoard(6, 9);
        makeBoard(2, 2);
    </script>
</body>
</html>
