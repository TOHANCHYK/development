<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My work</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            background: green;
            margin: 10px;
        }
    </style>


</head>

<!--Создайте страницу. Разместите на странице 5 элементов div и кнопку. -->
<!--Создайте CSS файл, определите в файле правила, которые зададут всем дивам следующее оформление – -->
<!--высота и ширина 100 px, float=left и зеленый цвет фона. Создайте сценарий, -->
<!--который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. -->
<!--Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными, -->
<!--при нажатии на второй – все div становятся зелеными, а второй красный и т.д.-->

<body>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div><br><br>
<button id="btn">Змінити <br> колір!</button>

<script>

    window.onload = function () {
        var div = document.getElementsByTagName('div');

        var btn = document.getElementById('btn');
        var i = 0;
            btn.onclick = function () {
                if (i > 0 && (div[i - 1].style.background = 'red')) {
                    div[i - 1].style.background = 'green';
                }
                if (i > div.length - 1) {
                    i = 0;
                }

                div[i].style.background = 'red';
                i++;

            }
    }


</script>

</body>
</html>
