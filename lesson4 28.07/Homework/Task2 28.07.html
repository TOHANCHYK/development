<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

</head>
<body>
<script>
    
    function compose(numb, func) {
        var num = numb;
        for (i = 1; i < arguments.length; i++) {
           num = arguments[i](num);
        }
        console.log(num);
    }

    var doubleTheValue = function(val) { return val * 2; };
    var addOneToTheValue = function(val) { return val + 1; };
    compose(7, doubleTheValue); // 14
    compose(7, doubleTheValue, addOneToTheValue);   //15


</script>

</body>
</html>
