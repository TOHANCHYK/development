<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

</head>
<body>
<script>

    function work(a) {
         log.push(a);
        return a;
    }

    function makeLogging(f, log) {

        return f.apply("", arguments);
    }


    var log = [];
    work = makeLogging(work, log);

    work(1); // 1, добавлено в log
    work(5); // 5, добавлено в log

    for (var i = 1; i < log.length; i++) {
        console.log('Лог:' + log[i]); // "Лог:1", затем "Лог:5"
    }

</script>

</body>
</html>
