<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

</head>
<body>
<script>

    function bind(func, context) {
        return function() {
            return func.apply(context, arguments);
        };
    }

    var user = {
        firstName: "Вася",
        sayHi: function() {
            alert( this.firstName );
        }
    };

    var f = user.sayHi. bind(user);
    f();

</script>

</body>
</html>
