<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
    window.onload = function () {


        var inputa = document.getElementById('a');
        var inputb = document.getElementById('b');
        var btn = document.getElementById('btn');

        btn.onclick = function () {

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'filesme/CalcHandler.ashx');

            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.send('a=' + inputa.value + '&b=' + inputb.value);

            xhr.onload = function () {
                var div = document.getElementById('output');
                div.innerHTML += xhr.responseText + '<br/>';
            }
        }
    }


    </script>
</head>

<!--Разработайте страницу с двумя полями ввода и кнопкой. Пользователь должен вводить в поля ввода целочисленный значения, -->
<!--а нажатие по кнопке должно приводить к асинхронному запросу на сервер. Запрашивать следует обработчик CalcHandler.ashx, -->
<!--который находиться вместе с задачей в папке Homework, обработчик принимает два post параметра с именами ‘a’ и ‘b'. -->
<!--Результат который возвращает обработчик выведите на страницу (рекомендуется выполнять задачу в Visual Studio).-->

<body>

<input id="a" type="number" name="a"/><br/><br/>
<input id="b" type="number" name="a"/><br/><br/>
<button id="btn">OK</button><br/><br/>
<div id="output"></div>

</body>
</html>
