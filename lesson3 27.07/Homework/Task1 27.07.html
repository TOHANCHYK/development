<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>

</head>
<body>
<script>

     function sum (a) {
        var result = a;
        function f (b){
            result += b;
            return f;
        }

        f.toString = function () {
            return result;
        }

        return f;
    }

    alert(sum(1)(2) == 3); // 1 + 2 = 3
    alert(sum(1)(2)(3) == 6); // 1 + 2 + 3 = 6
    alert(sum(5)(-1)(2) == 6);
    alert(sum(6)(-1)(-2)(-3) == 0);
    alert(sum(0)(1)(2)(3)(4)(5) == 15);
   

</script>

</body>
</html>
