<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My work</title>
    <script>

        //    Метод elem.closest(css) для поиска ближайшего родителя, удовлетворяющего селектору css,
        //            не поддерживается некоторыми браузерами, например IE11-. Создайте для него полифилл.

            if (!Element.prototype.closest) {
                Element.prototype.closest = function(css) {
                    var node = this;
                    while (node) {
                        if (node.matches(css)) {
                            return node;
                        } else {
                            node = node.parentElement;
                        }
                    }
                    return null;
                };
            }

    </script>
</head>
