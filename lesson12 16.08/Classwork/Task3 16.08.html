<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tableApp">
<head>
    <meta charset="utf-8">
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <title>My  work</title>

    <script>

        angular.module('tableApp',[])
                .controller("TableCtrl", function ($scope) {

                    $scope.itemName = true;
                    $scope.itemPrice = true;
                    $scope.itemCat = true;
                    $scope.itemCount = true;
                    $scope.itemTax = true;

                    $scope.items = [
                        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

                });
    </script>

</head>

<!--Перепишите код предыдущей задачи с использованием директивы ng-include-->

<body ng-controller="TableCtrl" ng-cloak>

Name
<input type="checkbox"  ng-model="itemName" />
Price
<input type="checkbox" ng-model="itemPrice"/>
Category
<input type="checkbox" ng-model="itemCat"/>
Count
<input type="checkbox" ng-model="itemCount"/>
Tax
<input type="checkbox" ng-model="itemTax"/>

<table class="table">
    <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Count</th>
    <th>Tax</th>
    <th>Expiration</th>
    </thead>
    <tbody>
    <tr ng-repeat="item in items" ng-cloak>
        <td><ng-include src="itemName ? 'files/name.html' : 'files/no.html'"></ng-include> </td>
        <td><ng-include src="itemPrice ? 'files/price.html' : 'files/no.html'"></ng-include> </td>
        <td><ng-include src="itemCat ? 'files/category.html' : 'files/no.html'"></ng-include> </td>
        <td><ng-include src="itemCount ? 'files/count.html' : 'files/no.html'"></ng-include> </td>
        <td><ng-include src="itemTax ? 'files/tax.html' : 'files/no.html'"></ng-include> </td>
        <td>{{item.expiration}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
