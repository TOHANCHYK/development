<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My work</title>
    <style>
        table {
            border: solid 1px black;
            height: 100px;
            width: 100px;
        }
        td {
            border: solid 1px black;
        }
        table tr:nth-child(even) td:nth-child(odd) {
            background: black;
        }
        table tr:nth-child(odd) td:nth-child(even) {
            background: black;
        }
    </style>

</head>
<body>
    <script>

        //        Напишите функцию makeBoard, которая генерирует таблицу
        //        с указанным количеством строк и столбцов и закрашивает ее ечейки черным и белым цветами в шахматном порядке.

        function makeBoard(row, col) {
            var table = document.createElement('table');
            var tr;
            var td;
            for(i = 0; i < row; i++) {
                tr = document.createElement('tr');
                table.appendChild(tr);

                for (j = 0; j < col; j++) {
                    td = document.createElement('td');
                    tr.appendChild(td);
                }
            }


            console.log(table);
            document.body.appendChild(table);
        }
        makeBoard(5, 4);
        makeBoard(6, 9);
        makeBoard(2, 2);
    </script>
</body>
</html>
