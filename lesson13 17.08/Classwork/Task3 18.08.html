<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tableApp">
<head>
    <meta charset="utf-8">
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <title>My  work</title>

    <script>

        angular.module('tableApp',[])
                .controller("TableCtrl", function ($scope) {

                    $scope.items = [
                        { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                        { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                        { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                        { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];

                    $scope.searchValue = 10;

                    $scope.filterFunc = function (item) {
                        if (item.expiration == $scope.searchValue) {
                            return item;
                        }
                    }
                });
    </script>

</head>

<!--Используйте таблицу с данными массива items из второй задачи. -->
<!--Напишите свой фильтр, который выведет на экран только те элементы масства items, у которых значение свойства expiration больше 10.-->

<body ng-controller="TableCtrl" ng-cloak>


<table class="table table-bordered">
    <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Count</th>
    <th>Tax</th>
    <th>Expiration</th>
    </thead>
    <tbody>
    <tr ng-repeat="item in items  | filter : filterFunc" ng-cloak >
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.count}}</td>
        <td>{{item.tax}}</td>
        <td>{{item.expiration}}</td>
    </tr>
    </tbody>


</body>
</html>
